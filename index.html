	background-color: #ccc;

	float: left;
	overflow: auto;
	text-align: center;
}
#main {

	left: 11em;

<div id="tablelist">
<strong>Tables</strong>
<div id="dynamiclist"></div>
<br>
<br>
<button id="cleardb">Clear database</button>
<br><br>
<button id="sampledata">Load sample data</button>
</div>
<div id="main">
<p style="font-weight: bold;">SQL query:</p>
<textarea id="query"></textarea><br><br>
<div><button id="submit">Submit query</button></div>
<p style="font-weight: bold;">Results:</p>
<div id="table"></div>
</div>
<script>
var db = openDatabase('ssqltdb', '1.0', 'my first database', 2 * 1024 * 1024);

var queryDB = function (db, query) {
	db.transaction(function (tx) {
		tx.executeSql(query, [], function (tx, results) {
			var strOut = "<table border=1>";
			var flgHeader = false;
			for (var i = 0; i < results.rows.length; ++i) {
				if (!flgHeader) {
					strOut += "<tr>";
					for (cell in results.rows.item(i)) {
						strOut += "<th>";
						strOut += cell;
						strOut += "</th>";
					}
					strOut += "</tr>";
					flgHeader = true;
				}
				strOut += "<tr>";
				for (cell in results.rows.item(i)) {
					strOut += "<td>";
					strOut += results.rows.item(i)[cell];
					strOut += "</td>";
				}
				strOut += "</tr>";
			}
			strOut += "</table>";
			document.getElementById("table").innerHTML = strOut;
		});
	});
	loadTables(db);
};

var passiveQueryDB = function (db, query) {
	db.transaction(function (tx) {
		tx.executeSql(query, [], function (tx, results) {
		});
	});
};

var selectTable = function (obj) {
	document.getElementById("query").value = "SELECT * FROM " + obj.innerHTML;
	queryDB(db, "SELECT * FROM " + obj.innerHTML);
}

var loadTables = function (db) {
	db.transaction(function (tx) {
		tx.executeSql('SELECT name FROM sqlite_master WHERE type IS "table" AND name IS NOT "__WebKitDatabaseInfoTable__"', [], function (tx, results) {
			var strOut = "";
			for (var i = 0; i < results.rows.length; ++i) {
				for (cell in results.rows.item(i)) {
					strOut += "<a href='#' onclick='selectTable(this);'>";
					strOut += results.rows.item(i)[cell];
					strOut += "</a><br>";
				}
			}
			document.getElementById("dynamiclist").innerHTML = strOut;
		});
	});
}

var loadTablesAfterSample = function (db) {
	db.transaction(function (tx) {
		tx.executeSql('SELECT name FROM sqlite_master WHERE type IS "table" AND name IS NOT "__WebKitDatabaseInfoTable__"', [], function (tx, results) {
			var strOut = "";
			for (var i = 0; i < results.rows.length; ++i) {
				for (cell in results.rows.item(i)) {
					strOut += "<a href='#' onclick='selectTable(this);'>";
					strOut += results.rows.item(i)[cell];
					strOut += "</a><br>";
				}
			}
			document.getElementById("dynamiclist").innerHTML = strOut;
			document.getElementById("sampledata").innerHTML = "Load sample data";
			document.getElementById("sampledata").disabled = false;
		});
	});
}

loadTables(db);

document.getElementById("submit").onclick = function() {
	queryDB(db, document.getElementById("query").value);
}

document.getElementById("cleardb").onclick = function() {
	if (confirm("Are you sure you want to clear the database?")) {
		db.transaction(function (tx) {
			tx.executeSql('SELECT name FROM sqlite_master WHERE type IS "table" AND name IS NOT "__WebKitDatabaseInfoTable__"', [], function (tx, results) {
				for (var i = 0; i < results.rows.length; ++i) {
					for (cell in results.rows.item(i)) {
						queryDB(db, "DROP TABLE " + results.rows.item(i)[cell]);
					}
				}
			});
		});
	}
}

			'INSERT INTO Products VALUES ("S50_1392","Diamond T620 Semi-Skirted Tanker","Trucks and Buses","1:50","Highway 66 Mini Classics","This limited edition model is licensed and perfectly scaled for Lionel Trains. The Diamond T620 has been produced in solid precision diecast and painted with a fire baked enamel finish. It comes with a removable tanker and is a perfect model to add authenticity to your static train or car layout or to just have on display.",1016,68.29,115.75)',
			'INSERT INTO Products VALUES ("S50_1514","1962 City of Detroit Streetcar","Trains","1:50","Classic Metal Creations","This streetcar is a joy to see. It has 99 separate windows, electric wire guides, detailed interiors with seats, poles and drivers controls, rolling and turning wheel assemblies, plus authentic factory baked-enamel finishes (Green Hornet for Chicago and Cream and Crimson for Boston).",1645,37.49,58.58)',

			'INSERT INTO Products VALUES ("S700_1138","The Schooner Bluenose","Ships","1:700","Autoart Studio Design","All wood with canvas sails. Measures 31 1/2 inches in Length, 22 inches High and 4 3/4 inches Wide. Many extras. The schooner Bluenose was built in Nova Scotia in 1921 to fish the rough waters off the coast of Newfoundland. Because of the Bluenose racing prowess she became the pride of all Canadians. Still featured on stamps and the Canadian dime, the Bluenose was lost off Haiti in 1946.",1897,34.00,66.67)',
			'INSERT INTO Products VALUES ("S700_1691","American Airlines: B767-300","Planes","1:700","Min Lin Diecast","Exact replia with official logos and insignias and retractable wheels",5841,51.15,91.34)',
			'INSERT INTO Products VALUES ("S700_1938","The Mayflower","Ships","1:700","Studio M Art Models","Measures 31 1/2 inches Long x 25 1/2 inches High x 10 5/8 inches Wide. All wood with canvas sail. Extras include long boats, rigging, ladders, railing, anchors, side cannons, hand painted, etc. The Mayfower was already old in 1620, when the pilgrims charted her to bring their band of 103 to North America.",737,43.30,86.61)',

			'INSERT INTO Products VALUES ("S700_2466","America West Airlines B757-200","Planes","1:700","Motor City Art Classics","Official logos and insignias. Working steering system. Rotating jet engines",9653,68.80,99.72)',
			'INSERT INTO Products VALUES ("S700_2610","The USS Constitution Ship","Ships","1:700","Red Start Diecast","All wood with canvas sails. Measures 31 1/2"" Length x 22 3/8"" High x 8 1/4"" Width. Extras include 4 boats on deck, sea sprite on bow, anchors, copper railing, pilot houses, etc. This was one of six warships commissioned by George Washington and launched in 1797. The nickname Old Ironsides was given the ship when British cannonballs bounced off the 21-inch oak planking of the American frigate\'s hull. The Constitution has been restored and now resides in Boston Harbor.",7083,33.97,72.28)',
